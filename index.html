<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday, Sammie!</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f6f2ff;
      overflow: hidden;
      position: relative;
    }
    #game-area {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    .chiikawa {
      width: 90px;
      position: absolute;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .cat:hover {
      transform: scale(1.1);
    }
    #message-box {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 350px;
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      display: none;
      text-align: center;
    }
    #close-btn {
      margin-top: 10px;
      background: #c8a8ff;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      display: inline-block;
    }
  </style>
</head>
<body>
  <audio id="bgm" loop>
    <source src="music.mp3" type="audio/mpeg" />
  </audio>

  <div id="game-area"></div>

  <div id="message-box">
    <div id="message-text"></div>
    <div id="close-btn">Close</div>
  </div>

  <script>
    const messages = [
      "Happy birthday Sammie! You're the sweetest person and I'm so lucky to have you.",
      "Thank you for being gentle, patient, and always making me feel safe.",
      "I hope this year brings you everything you dream of â€” I'll be cheering for you always.",
    ];

    const gameArea = document.getElementById("game-area");

    function spawnCats() {
      for (let i = 0; i < 3; i++) {
        const cat = document.createElement("img");
        cat.src = ""chiikawa" + (i+1) + ".png";
        cat.className = "chiikawa";
        cat.style.top = Math.random() * 70 + "vh";
        cat.style.left = Math.random() * 70 + "vw";
        cat.dataset.index = i;
        cat.onclick = () => showMessage(i);
        gameArea.appendChild(cat);
      }
    }

    function showMessage(i) {
      document.getElementById("message-text").innerText = messages[i];
      document.getElementById("message-box").style.display = "block";
    }

    document.getElementById("close-btn").onclick = () => {
      document.getElementById("message-box").style.display = "none";
    };

    window.onload = () => {
      spawnCats();
    };
  </script>
</body>
</html>
